machine:
    java:
        version: openjdk7
    environment:
        JAVA_OPTS: "-Xmx2048m -XX:MaxPermSize=1024m"

dependencies:
    pre:
        - sudo add-apt-repository ppa:cwchien/gradle -y
        - sudo apt-get update
        - sudo apt-get install gradle-2.6
        - echo y | android update sdk --no-ui --all --filter "package-name"

test:
    override:
        - ./gradlew assembleDebug
